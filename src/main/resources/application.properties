server.port=8888

# spring.datasource.url=jdbc:mysql://localhost:3306/travel_plans
spring.datasource.url=jdbc:mysql://192.168.0.112:3306/travel_plans
spring.datasource.username=root
spring.datasource.password=1234

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# hibernate logging info
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true



# 파일 전송 사용 여부
spring.servlet.multipart.enabled=true
# MultipartFile 최대 크기
spring.servlet.multipart.max-file-size=100MB
# MultipartFile과 데이터를 포함한 전체 크기
spring.servlet.multipart.max-request-size=110MB
# spring.servlet.multipart.location=D:\\Students/home/location

file.image.local=/image/local
# file.image.store=/images/store
# file.image.food=/images/food

# Swagger Settings
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json
springdoc.api-docs.groups.enabled=true
springdoc.swagger-ui.operations-sorter=alpha
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.path=/swagger
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.doc-expansion=none
springdoc.paths-to-match=/api/**

